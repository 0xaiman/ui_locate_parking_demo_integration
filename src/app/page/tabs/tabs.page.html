<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="home"
      [ngClass]="{
        'rounded bg-primary text-white': isActiveTab('home'),
        '': !isActiveTab('home')
      }"
      (click)="setActiveTab('home')"
    >
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="find-my-car"
      [ngClass]="{
        'rounded bg-primary text-white': isActiveTab('find-my-car'),
        '': !isActiveTab('find-my-car')
      }"
      (click)="setActiveTab('find-my-car')"
    >
      <ion-icon name="car-outline"></ion-icon>
      <ion-label>Find My Car</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="settings"
      [ngClass]="{
        'rounded bg-primary text-white': isActiveTab('settings'),
        '': !isActiveTab('settings')
      }"
      (click)="setActiveTab('settings')"
    >
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
