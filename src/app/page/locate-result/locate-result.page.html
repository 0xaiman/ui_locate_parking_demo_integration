<div class="flex justify-center items-center">
  <ion-card class="w-full max-w-md rounded-lg border-2 border-primary p-4">
    <ion-card-content class="flex flex-col items-center text-center p-2">
      <img src="assets/images/vehicle.jpg" alt="Car" class="w-3/4 h-auto rounded-lg mb-4"/>
      <div class="flex flex-col w-full items-center">
        <p class="bg-primary text-center font-bold p-2 rounded-lg w-2/3 mx-auto text-white" style="font-size: 1.0rem;">{{ plateNumber }}</p>
        <p class="mt-3 text-black dark:text-white" style="font-size: 1.0rem; color: inherit;">Pillar: {{ pillar }}</p>
        <p class="text-black dark:text-white" style="font-size: 1.0rem; color: inherit;">Bay: {{ bay }}</p>
      </div>
    </ion-card-content>
  </ion-card>
</div>
