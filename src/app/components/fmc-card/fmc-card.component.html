<div class="flex items-center justify-center">
  <ion-card class="rounded-lg border-2 border-primary">
    <ion-card-header class="items-center">
      <ion-card-title class="text-primary font-semibold text-xl"
        >Insert Your Plate Number</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #numberPlateForm="ngForm">
        <ion-item>
          <ion-input
            type="text"
            name="numberPlate"
            [(ngModel)]="numberPlate"
            placeholder="Insert here"
            required
          >
          </ion-input>
        </ion-item>

        <div class="flex justify-center pt-6">
          <button
            ion-button
            expand="medium"
            type="submit"
            class="p-2 text-lg bg-primary text-white rounded-lg border-2 border-white"
            [disabled]="!numberPlateForm.form.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>
