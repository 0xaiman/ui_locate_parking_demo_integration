<div class="container mx-auto p-4">
  <h2 class="text-xl mb-4">Choose Store</h2>
  <div class="flex overflow-x-auto gap-5">
    <div
      class="flex flex-col items-center justify-center"
      *ngFor="let store of visibleStores"
    >
      <button
        ion-button
        class="flex flex-col items-center justify-center bg-primary rounded-[20%] p-2 w-24 h-24 text-white"
        (click)="navigateToAvailablePark(store)"
      >
        <img
          [src]="store.imgUrl"
          class="max-w-full max-h-24 mb-1"
          alt="Store Image"
        />
      </button>
      <p class="text-sm text-center m-0">{{ store.name }}</p>
    </div>
  </div>
</div>
